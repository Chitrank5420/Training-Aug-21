<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script>
        // 1.Write a JavaScript function to check whether a string is blank or not
        isblank = function(){
            var x = document.getElementById('text').value; 
            if (x.length >0)
            alert("Is Blank : \n" + false);
            else
            alert("Is Blank : \n" + true);
        }

        // 2.Write a JavaScript function to split a string and convert it into an array of words
        dosplit = function(){
            var y = document.getElementById("inp").value;
            document.getElementById("output").innerHTML = y.split(" ");
        }

        // 3.Write a JavaScript function to extract a specified number of characters from a string.
        fetch = function(){
            var p = document.getElementById("inp2").value;
            var q = parseInt(document.getElementById("startpos").value);
            var r = parseInt(document.getElementById("noofchars").value);
            document.getElementById("output2").innerHTML = p.substr(q,r);
        }

        // 4.Write a JavaScript function to get the current date
        date = function(){
            var d = new Date()
            document.getElementById("output4").innerHTML = d;
        }

        var arr = [];
        // 5.Try some operation with list like push, pop, shifting, deleting element
        insert = function(){
            var g = document.getElementById('push').value;
            arr.push(g)
            document.getElementById('output5').innerHTML = arr;
        }
        pop = function(){
            if(arr.length == 0){
                alert("List is empty");
            }
            arr.pop()
            document.getElementById('output5').innerHTML = arr;
        }
        shift = function(){
            if(arr.length ==0){
                alert("List is Empty!!");
            }
            arr.shift();
            document.getElementById('output5').innerHTML = arr;
        }
        del = function(){
            if(arr.length ==0){
                alert("List is Empty!!");
            }
            var h = document.getElementById("delete").value;
            delete arr[h];
            document.getElementById('output5').innerHTML = arr;
        }
    </script>
</head>
<body>
<div class="container my-5">

    <!--TASK 1-->
    <div class="mb-3 row">
        <h3 class="mb-4">Is Blank Function</h3>
        <label for="text" class="col-sm-2 col-form-label">Input Text :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="text">
        </div>
        <div class="col-sm-2">
            <button type="submit" onclick="isblank()" class="btn btn-primary mb-3">Submit</button>
        </div>
    </div>

    <!--TASK 2-->
    <div class="mb-3 row">
        <h3 class="mb-4">Split Function</h3>
        <label for="inp" class="col-sm-2 col-form-label mb-4">Input Text</label>
        <div class="col-sm-8 mb-4">
            <input type="text" class="form-control" id="inp">
        </div>
        <div class="col-sm-2">
            <button type="submit"  onclick="dosplit()" class="btn btn-primary">Submit</button>
        </div>
        <br><br>
        <p>Result is : <span id="output"></span></p>
    </div>

    <!--TASK 3-->
    <div class="mb-3 row">
        <h3 class="mb-4">Extract Characters</h3>
        <label for="inp" class="col-sm-2 col-form-label mb-4">Input Text :</label>
        <div class="col-sm-10 mb-4">
            <input type="text" class="form-control" id="inp2">
        </div>
        <div class="row">
            <div class="col-sm-2 mb-4">
                <label for="startpos" class="col-form-label">Enter Starting Position :</label>
            </div>
            <div class="col-auto">
                <input type="number"  id="startpos" class="form-control">
            </div>
            <div class="col-auto mb-4">
                <label for="noofchars" class="col-form-label">Enter No. of characters to Fetch :</label>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="noofchars">
            </div>
            <div class="col-auto mb-4">
                <button type="submit" onclick="fetch()" class="btn btn-primary">Submit</button>
            </div>
            <br><br>
            <p>Result is : <span id="output2"></span></p>
        </div>
    </div>

    <!--TASK 4-->
    <div class="mb-4 row">
        <h3 class="mb-4">Current Date</h3>
        <br><br>
        <button type="submit" onclick="date()" class="btn btn-primary col-auto ms-2 mb-3">Get Current Date</button>
        <br><br>
        <h4 id="output4"></h4>
    </div>

    <!--TASK 5-->
    <div class="mb-4 row">
        <h3 class="mb-4">List Operations</h3>
        <div class="col-auto">
            <input type="text" placeholder="Enter Value" class="form-control" id="push">
        </div>
        <div class="col-auto">
            <button type="submit" onclick="insert()" class="btn btn-primary">Push</button>
        </div>

        <div class="col-auto">
            <button type="submit" onclick="pop()" class="btn btn-primary">Pop</button>
        </div>
        <div class="col-auto">
            <button type="submit" onclick="shift()" class="btn btn-primary">Shift</button>
        </div>
        <div class="col-auto">
            <input type="number" placeholder="Enter index" class="form-control" id="delete">
        </div> 
        <div class="col-auto">
            <button type="submit" onclick="del()" class="btn btn-primary">Delete</button>
        </div>
    </div>
        <div class="row">
            <div class="col-auto">
                <h5>List : <span id="output5"></span></h5>
            </div>
        </div>
    </div>

</div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
