<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-2">
                <input class="form-control mb-3" type="text" id="inp" placeholder="MM-DD-YYYY">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            <button type="submit" onclick="date()" class="btn btn-primary">Check</button>
            
            </div>
        </div>
    </div>

    <script>

        date = function(){
            var d = document.getElementById('inp').value;
            d=d.split("-");
            m=parseInt(d[0]);
            dd=parseInt(d[1]);
            y=parseInt(d[2]);

            //CHECK DATE
            if(Number.isInteger(m)!=true || Number.isInteger(dd)!=true || Number.isInteger(y)!=true)
            {
                alert("Incorrect Date");
            }
            //CHECK YEAR
            else if(y < 1000 || y > 9999)
            {
                alert("Incorrect Date");
                
            }

            //CHECK DATE
            else if(dd < 1 || dd > 31)
            {
                alert("Incorrect Date");
                
            } 

            //CHECK MONTH
            else if(m < 1 || m > 12)
            {
                alert("Incorrect Date");
                
            }

            else if(m == 2)
            {
                //CHECK LEAP YEAR
                if(((y%4==0 && y%100 != 0) || (y%400 == 0)) && (dd > 1 || dd < 30))
                {
                    alert("Correct Date");
                }
                else{
                    alert("Incorrect Date");
                }
            }      
            
            //CHECK MONTH HAVING 30 DAYS
            else if((m == 4 || m == 6 || m == 9 || m == 11) && (dd < 1 || dd > 30))
            {
                alert("Incorrect Date");
            }
            else{
                alert("Correct date");
            }

        }    
        
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
