<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script>
    var numOne, numTwo;
    function fun()
    {
      numOne = parseInt(document.getElementById("one").value);
      numTwo = parseInt(document.getElementById("two").value);
      
      var operation = document.getElementsByName('operation');
  
      for(var i=0; i< operation.length;i++){
        if(operation[i].checked)
        if(operation[i].value == "mul"){
          document.getElementById('result').innerHTML = numOne*numTwo;
        }
        else if(operation[i].value == "add"){
          document.getElementById('result').innerHTML = numOne+numTwo;
        }
        else if(operation[i].value == "sub"){
          document.getElementById('result').innerHTML = numOne-numTwo;
        }
        else if(operation[i].value == "div"){
          document.getElementById('result').innerHTML = numOne/numTwo;
        }
      }
    }
    function res(){
      document.getElementById('result').innerHTML = " ";
    }
</script>
</head>

<body>
<div class="container my-5 border p-5">

<form target="_self">

<!--FIRST NUMBER-->
<div class="row mb-5">
  <div class="col-auto">
    <label for="one" class="col-form-label">First Number :</label>  
  </div>
  <div class="col-auto">
    <input type="text" id="one" class="form-control">
  </div>
</div>

<!--SECOND NUMBER-->
<div class="row mb-5">
  <div class="col-auto">
    <label for="two" class="col-form-label">Second Number :</label>  
  </div>
  <div class="col-auto">
    <input type="text" id="two" class="form-control">
  </div>
</div>

<!--RADIO BUTTONS-->
<div class="d-flex flex-column mb-4">
  <div class="form-check mb-3">
    <input class="form-check-input" type="radio"  name="operation" value="add" id="operation">
    <label class="form-check-label" for="operation">
      Addition
    </label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="radio"  name="operation" value="sub" id="operation">
    <label class="form-check-label" for="operation">
      Subtraction
    </label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="radio"  name="operation" value="mul" id="operation">
    <label class="form-check-label" for="operation">
      Multiplication
    </label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="radio"  name="operation" value="div" id="operation">
    <label class="form-check-label" for="operation">
      Division
    </label>
  </div>
</div>

  <!--BUTTONS-->
  <input onclick="fun()" type="button" class="btn btn-primary mb-4" value="Submit"></button> 
  <button type="reset" onclick="res()" class="btn btn-primary mb-4">Reset</button>

<div class="display-5">
<p>Result is : <span id="result"></span></p>
</div>
</form>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
