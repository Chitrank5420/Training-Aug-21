<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <!--STRINGS-->
    <script>

        //SIMPLE STRING
        let text = "John doe";
        console.log("Text : " + text)

        //STRING-LENGTH
        console.log("Text Length : " + text.length)

        //ESCAPE-CHARACTER
        console.log("This is an \n example of \"ESCAPE-CHARACTER\" ")

        //CHECK "===" 
        var x = "john"
        var y = new String("john");
        var z = new String("john");
        console.log(x===y);
        console.log(y==z);

        //SLICE - slice(StartPosition,EndPosition)
        //RETURNS STRING
        let str = "apple,banana,mango,apple"
        console.log(str.slice(0,5));
        console.log(str.slice(-5));

        //SUBTSTRING = substring(StartPosition,EndPosition)
        //RETURNS STRING - CANNOT ACCEPT NEGATIVE VALUES
        console.log(str.substring(0,5));

        //SUBSTR = substr(startposition,length)
        //RETURNS STRING
        console.log(str.substr(0,5));
        console.log(str.substr(-5,5));

        //REPLACE - replace(old,new)
        //RETURNS NEW STRING
        console.log(str.replace('apple','kiwi'));
        console.log(str);

        //TO REPLACE CASE-INSENSITIVE
        console.log(str.replace(/APPLE/i,"orange")) ;
        console.log(str.replace(/apple/g,"orange")) ;

        //ToUpperCase
        console.log("hello".toUpperCase());

        //ToLowerCase
        console.log("HELLO".toLowerCase());

        //CONCAT
        let text1 = "Chitrank";
        let text2 = "Umarania";
        console.log(text1.concat(".",text2));

        //TRIM
        let text3 = "    Hey There    ";
        console.log(text3.trim());

        //padStart
        console.log("5".padStart(4,0));

        //padEnd
        console.log("5".padEnd(5,0));

        //charAt
        console.log(text1.charAt(1))

        //charCodeAt
        console.log(text1.charCodeAt(1))

        //property access
        console.log(text1[1])

        //SPLIT
        let text4 = "chitrank umarania";
        var p = text4.split(" ");
        console.log(p);

        //indexOf - can take second argument
        console.log(text4.indexOf('r',7));

        //lastIndexOf
        console.log(text4.lastIndexOf('a'));

        //search
        console.log(text4.search('r'));

        //match - returns matches as an array object
        console.log(text4.match('ra'));
        console.log(text4.match(/ra/g));
        console.log(text4.match(/RA/gi));
        
        //includes
        console.log(text4.includes("chitrank"));
        console.log(text4.includes("chitrank",13));

        //startsWith
        console.log(text4.startsWith("chit"))

        //endsWith
        console.log(text4.endsWith('nia'))
    </script>
    
</body>
</html>
