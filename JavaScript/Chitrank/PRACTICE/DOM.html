<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#container{
    width: 400px;
    height: 400px;
    background-color: yellow;
    position: relative;
}
#animate{
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
}
</style>
</head>
<body>
    <p id="demo"></p>
    <h2>TAG NAME</h2>
    <p id="demo2"></p>
    <h2 class="intro">CLASS NAME</h2>
    <h2 class="intro">QUERY SELECTOR</h2>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <form id="form1">
        First Name : <input type="text" name="fname" value="Donald"><br>
        Last Name : <input type="text" name="fname" value="Duck">
    </form>

    <p id="demo5"></p>
<script>
    //BY ID
    document.getElementById("demo").innerHTML = "ELEMENT BY ID";

    //BY TAG NAME
    const x = document.getElementsByTagName("h2");
    document.getElementById("demo2").innerHTML = "WRITTEN BY JAVASCRIPT : " + x[0].innerHTML;

    //BY CLASS NAME
    const y = document.getElementsByClassName("intro");
    document.getElementById("demo3").innerHTML = "WRITTEN BY ME : " + y[0].innerHTML;

    //QUERY SELECTOR
    const z = document.querySelectorAll('h2.intro')
    document.getElementById("demo4").innerHTML = "WRITTEN BY ME 2 : " + z[1].innerHTML;

    //FORM 
    var p = document.forms['form1'];
    let text = " ";
    for (let i=0;i<p.length;i++)
    {
        text+=p.elements[i].value + " ";
    }
    document.getElementById("demo5").innerHTML = text;

    //CHANGING CSS
    document.getElementById("demo5").style.backgroundColor = "blue";
    document.getElementById("demo5").style.color = "white";

    //ANIMATE
    function myMove(){
        let id = null;
        clearInterval(id);
        let pos = 0;
        const elem = document.getElementById("animate");
        id = setInterval(frame,5);
        function frame(){
            if(pos == 350){
                clearInterval(id);
            }
            else
            {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }

    function changeText(id){
       id.innerHTML = "Its Magic !!!";
    }
    
    function displaydate(){
        document.getElementById("demo6").innerHTML = Date();
    }
   
    function toUpper(){
        var l = document.getElementById("fname");
        l.value = l.value.toUpperCase();
    }

    
</script>
ANIMATE
<button type="button" onclick="myMove()">CLICK ME</button>
<div id="container">
    <div id="animate"></div>
</div>

ON CLICK
<h2 onclick="this.innerHTML = 'I am changed'">Click me to see magic</h2>

ON CLICK USING function
<h2 onclick="changeText(this)">Click on this text!</h2>

GET DATE
<button type="button" onclick="displaydate()">GET ME DATE</button>
<p id="demo6"></p>

ON CHANGE <br>
FIRST NAME : <input type="text" id='fname' onchange="toUpper()">

<h1 id="id01">My First Page</h1>
<p id="id02"></p>
<script>
    document.getElementById("id02").innerHTML = document.getElementById("id01").childNodes[0].nodeValue;
</script>
</body>
</html>
