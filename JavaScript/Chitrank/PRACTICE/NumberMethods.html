<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 15;
        let y = 1.25e5;
        console.log(x);
        console.log(y);
        console.log(0.2+0.3);
        console.log(10/"Apple");
        console.log(typeof(NaN));
        
        //Infinity
        while(x != Infinity){
            x = x*x;
            console.log(x);
        }
        
        //toString
        console.log((100 + 123).toString());
        console.log(typeof((100 + 123).toString()));

        //toExponential
        let z = 1.5;
        console.log(z.toExponential(4));

        //toFixed
        console.log(z.toFixed(3));

        //toPrecision
        console.log(z.toPrecision(3))
    </script>
</body>
</html>
