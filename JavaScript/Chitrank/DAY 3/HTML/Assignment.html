<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <form target="_blank" method="POST" autocomplete="on">

        <!--FIRST NAME-->
        <div class="row mb-4">   
            <div class="col-sm-2">
                <label for="fname" class="form-label">First Name : </label>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" id="fname" name="fname" required>
            </div>
        </div>
        
        <!--LAST NAME-->
        <div class="row mb-4">
            <div class="col-sm-2">
                <label for="lname" class="form-label">Last Name :</label>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" id="lname" name="lname" required>
            </div>
        </div>

        <!--AGE-->
        <div class="row mb-4 align-items-baseline">
            <div class="col-sm-2">
                <label class="form-label" for="age">Age :</label>
            </div>
            <div class="col-sm-1">
                <input class="form-control w-100" type="number" id="age" name="age" min="18" max="65" required>
            </div>
            <div class="col-sm-1" >
                <label class="form-label">Years</label>
            </div>
        </div>
        
        <!--GENDER-->
        <div class="row mb-4">
            <div class="col-sm-2">
                <label class="form-label">Gender : </label> 
            </div>
            <div class="col-sm-1">
                <input class="form-check-input" type="radio" id="male" name="Gender">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="col-sm-1">
                <input class="form-check-input" type="radio" id="female" name="Gender">
                <label class="form-check-label"for="female">Female</label>
            </div>
        </div>
        
        <!--DESIGNATION-->
        <div class="row mb-4">
            <div class="col-sm-2">
                <label class="form-label">Designation :</label>
            </div>
            <div class="col-sm-2">
                <div class="input-group">
                <select class="form-select" required>
                    <option selected  disabled>Choose...</option>
                    <option>CEO</option>
                    <option>DBA</option> 
                    <option>PROJECT MANAGER</option> 
                    <option>IT HEAD</option> 
                </select>
                </div>
            </div>
        </div>

        <!--SALARY-->
        <div class="row mb-4">
            <div class="col-sm-2">
                <label class="form-label" for="salary">Salary:</label>
            </div>
            <div class="col-sm-2">
            <input class="form-control" placeholder="10000" type="number" id="salary" name="salary" pattern="[0-9]+" min="10000" required>
            </div>
        </div>

        <!--LOCATION-->
        <div class="row mb-4">
            <div class="col-sm-2">
                <label class="form-label" for="Location">Location :</label>
            </div>
            <div class="col-sm-2">
                <div class="input-group">
                    <select class="form-select" id="Location" name="Location" required>
                        <option value="" disabled selected>Choose</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Surat" >Surat</option>
                        <option vaue="Jamnagar">Jamnagar</option>
                    </select>
                </div>
            </div>
        </div>

        <!--EMAIL & PHONE NO-->
        <div class="row align-items-baseline">
            <div class="col-sm-2">
                <label class="form-label" for="email">Email :</label>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="email" id="email" name="email" required><br><br>
            </div>
            <div class="col-sm-1">
                <label class="form-label" for="number">Phone No.:</label>
            </div>
            <div class="col-auto">
                <input class="form-control" type="tel" id="number" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"required><br><br>
            </div>
        </div>

        <!--DATE OF JOIN-->
        <div class="row mb-5 align-items-baseline">
            <div class="col-sm-2">
                <label class="form-label" for="doj" class="form-label">Date of Joining :</label>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="date" id="doj" name="doj" class="form-control me-3" required>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
