<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <!--Text Colors-->
        <p class="text-primary">Primary Color</p>
        <p class="text-secondary">Secondary Color</p>
        <p class="text-success">Success Color</p>
        <p class="text-info">Info Color</p>
        <p class="text-warning">Warning Color</p>
        <p class="text-danger">Danger Color</p>
        <p class="text-light">Light Color</p>
        <p class="text-Dark">Dark Color</p>
        <p class="text-white">White Color</p>

        <!--Background Colors-->
        <div class="bg-primary text-white">Primary Color</div>
        <div class="bg-secondary text-white">Secondary Color</div>
        <div class="bg-success text-warning">Success Color</div>
        <div class="bg-info text-white">Info Color</div>
        <div class="bg-warning text-dark">Warning Color</div>
        <div class="bg-danger text-info">Danger Color</div>
        <div class="bg-light">Light Color</div>
        <div class="bg-dark text-white">Dark Color</div>
        <div class="bg-white">White Color</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
