<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .text-justify{
        text-align: justify;
    }
</style>
</head>
<body>
    <div class="container">
       
    <!--MARGIN-->
    <h1 class="bg-success mb-0">Margin Bottom 0</h1>
    <h1 class="bg-success mt-1">Margin Bottom 1</h1>
    <h1 class="bg-success ms-2">Margin Bottom 2</h1>
    <h1 class="bg-success me-3">Margin Bottom 3</h1>
    <h1 class="bg-success mx-4">Margin Bottom 4</h1>
    <h1 class="bg-success my-5">Margin Bottom 5</h1>
    <h1 class="bg-success m-5">Margin Bottom </h1>
    <h1 class="bg-success mx-auto" style="width: 200px;">Margin Bottom </h1>
    <br>

    <!--PADDING-->
    <h1 class="bg-success pb-0">Padding Bottom 0</h1>
    <h1 class="bg-success pt-1">Padding Bottom 1</h1>
    <h1 class="bg-success ps-2">Padding Bottom 2</h1>
    <h1 class="bg-success pe-3">Padding Bottom 3</h1>
    <h1 class="bg-success px-4">Padding Bottom 4</h1>
    <h1 class="bg-success py-5">Padding Bottom 5</h1>
    <h1 class="bg-success p-5">Padding Bottom </h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
