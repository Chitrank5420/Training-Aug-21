<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    *{
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div class="container">
       
        <!--Width-->
        <div class="bg-primary p-3 w-25 text-white">Width 25</div>
        <div class="bg-primary p-3 w-50 text-white">Width 50</div>
        <div class="bg-primary p-3 w-75 text-white">Width 75</div>
        <div class="bg-primary p-3 w-100 text-white">Width 100</div>

        <br><br>
        <!--Height-->
        <div style="height: 200px;border: 1px solid black;">
            <div class="bg-success h-25  p-3 d-inline-block">Height 25</div>
            <div class="bg-success h-50  p-3 d-inline-block">Height 50</div>
            <div class="bg-success h-75  p-3 d-inline-block">Height 75</div>
            <div class="bg-success h-100  p-3 d-inline-block">Height 100</div>
        </div> 
        <br><br>
        <!--Borders-->
        <div class="bg-light m-2 p-3 border border-warning border-top-0 rounded-bottom">Border 1</div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
