<!--
Design a form for storing employee details. (Employee name, age, Gender, designation, salary, location, 
Email ID, Date of Joining and contact number)
Validation required
Age should be a number
Each field should contain value
Email ID should be in proper format
Date of joining should be in date format
Location should be in the drop down list
Use radio buttons for Gender
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="_blank" method="POST" autocomplete="on">
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" required>&ensp;
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="age">Age :</label>
        <input type="number" id="age" name="age" min="18" max="65" required> Years <br><br>
        Gender :
        <input type="radio" id="male" name="Gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label><br><br>
        Designation:
        <input list="designation" required>
            <datalist id="designation">
                <option value="CEO">
                <option value="DBA">
                <option value="PROJECT MANAGER">
                <option value="IT HEAD">
            </datalist>
        <br><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" pattern="[0-9]+" min="10000" required><br><br>
        <label for="Location">Location :</label>
        <select id="Location" name="Location" required>
            <option value="" hidden></option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Baroda">Baroda</option>
            <option value="Surat" >Surat</option>
            <option vaue="Jamnagar">Jamnagar</option>
        </select><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="number">Phone No.:</label>
        <input type="tel" id="number" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"required><br><br>
        <label for="doj">Date of Joining :</label>
        <input type="date" id="doj" name="doj" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
